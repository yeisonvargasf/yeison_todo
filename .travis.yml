dist: focal

env:
  global:
    - TWINE_NON_INTERACTIVE: true
    # TWINE_USERNAME
    - secure: 
    # TWINE_PASSWORD
    - secure: 

branches:
  only:
  - master
  - "/^\\d+\\.\\d+(\\.\\d+)?((a|b|rc)?\\d+)?$/"

language: python

python:
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9'
  - '3.10'
install:
  - pip install tox-travis
  - pip install codecov
script:
  - tox
after_success:
  - codecov

before_deploy:
  - pip install --upgrade build
  - pip install --upgrade twine
  - python3 -m build

deploy:
  - provider: script
    script: twine upload --repository testpypi dist/*
    on:
      repo: yeisonvargasf/yeison_todo
      branch: master
      python: 3.9
      tags: true
